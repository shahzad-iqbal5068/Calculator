<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="Style.css">
</head>
<body>
   <div class="container">
       <div class="heading">
           <h1>Calculate Your Values </h1>
           <input type="text" id="input-box" placeholder="0"> 
            <div class="calculator">
               
               <div class="inot" >AC</div> 
               <div class="inot" >%</div> 
               <div class="inot" >/</div> 
               <div class="inot" >DEL</div> 

               <div class="inot" >9</div> 
               <div class="inot" >8</div> 
               <div class="inot" >7</div> 

               <div class="inot" >*</div> 

               <div class="inot" >6</div> 
               <div class="inot" >5</div> 
               <div class="inot" >4</div> 

               <div class="inot" >-</div> 

               <div class="inot" >3</div> 
               <div class="inot" >2</div> 
               <div class="inot" >1</div> 

               <div class="inot" >+</div> 
               <div class="inot" >Ans</div> 

               <div class="inot" >0</div> 
               <div class="inot" >.</div> 
               <div class="inot" >=</div> 
           </div> 
       </div>
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
